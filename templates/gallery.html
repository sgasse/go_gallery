<!DOCTYPE html>
<html>

<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <script src="assets/main.js"></script>
    <div class="focus" onclick="hideZoom()"></div>
    <div class="outer">
        <div class="flex-container">
            {{range $i, $c := .Images}}
            <div style="background-image: url('{{$c.ThumbPath}}');" class="flex-item" onclick="zoomImg('{{$c.ServerPath}}')"></div>
            {{end}}
        </div>
    </div>
</body>

</html>
